<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taras K. - Portfolio</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- AOC -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  <body>
    <!-- thank-you -->
    <section class="thank-you">

          <div class="footer__left">© 2021 Made by Taras Kashanyk</div>
          <!-- /.footer__left -->
          <div class="footer__social">
            <div class="footer__ico">
              <a
                target="_blank"

            </div>
            <div class="footer__ico">

                target="_blank"
                class="footer__links"
                href="https://www.instagram.com/kashanyk/?hl=uk"

              </a>
            </div>
            <div class="footer__ico">

                target="_blank"
                class="footer__links"
                href="https://github.com/StarBoyDev/"

              </a>
            </div>
            <!-- /.footer__cio -->
          </div>
          <!-- /.footer__social -->
        </div>
        <!-- /.footer__wrapper -->
      </div>
      <!-- /.container -->

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <!-- jQuery CDN-->

      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
