<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Taras K. - Portfolio</title>

   <!-- CSS -->
   <link rel="stylesheet" href="css/styles.css">

   <!-- Fonts -->
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;700&display=swap" rel="stylesheet">
</head>

<body>
   <!-- header -->
   <header class="header">
      <div class="container">
         <div class="header__inner">
            <div class="user">
               <div class="user__avatar">
                  <img class="user__img" src="img/avatar.jpg" alt="Portfolio avatar">
               </div>
               <!-- /.user__avatar -->
               <div class="user__content">
                  <div class="user__name">Тарас<br> Кашаник</div>
                  <div class="user__prof">Веб-разработчик</div>
               </div>
               <!-- /.user__content -->
            </div>
            <nav class="nav">
               <a class="nav__link" href="#">Работы</a>
               <a class="nav__link" href="#">Резюме</a>
               <a class="nav__link" href="#">Про меня</a>
               <a class="nav__link nav__link--btn" href="#">Связаться</a>
            </nav>
         </div>
         <!-- /.header__inner -->
      </div>
      <!-- /.container -->
   </header>
   <!-- /.header -->

   <!-- intro -->
   <section class="intro">
      <div class="container">
         <div class="intro__inner">
            <div class="intro__content">
               <h2 class="intro__subtitle">Привет, я</h2>
               <h1 class="intro__title">Тарас Кашаник</h1>
               <div class="intro__text">Веб-разработчик</div>
               <div class="social">
                  <a target="_blank" class="social__links" href="https://t.me/tarasKashanyk">
                     <i class="social__ico fa fa-telegram" aria-hidden="true"></i>
                  </a>
                  <a target="_blank" class="social__links" href="https://www.instagram.com/kashanyk/?hl=uk">
                     <i class="social__ico fa fa-instagram" aria-hidden="true"></i>
                  </a>
                  <a target="_blank" class="social__links" href="https://github.com/StarBoyDev/">
                     <i class="social__ico fa fa-github" aria-hidden="true"></i>
                  </a>
               </div>
               <!-- /.social -->
            </div>
            <!-- /.intro__content -->
            <div class="intro__photo"></div>
            <!-- /.intro__photo -->
         </div>
         <!-- /.intro__inner -->
      </div>
      <!-- /.container -->
   </section>
   <!-- /.intro -->
</body>

<script src="https://use.fontawesome.com/46c1b835be.js"></script>

</html>
